; https://docs.platformio.org/page/projectconf.html

[env:nodemcu-32s]
platform = espressif32
board = nodemcu-32s
framework = arduino
lib_deps = 
	espressif/arduino-esp32@^2.0.0  ; ESP32 Arduino Core (wird automatisch eingebunden)
	T-vK/HID-Project@^2.5.0         ; Für HID-Tastatur-Funktionalität (BLE HID)
	;tzapu/WiFiManager
	;me-no-dev/ESP Async WebServer
 	;me-no-dev/AsyncTCP
	;adafruit/Adafruit TinyUSB Library @ ^3.3.4
upload_port = /dev/ttyACM00
monitor_port = /dev/ttyACM0
upload_speed = 921600
monitor_speed = 115200
